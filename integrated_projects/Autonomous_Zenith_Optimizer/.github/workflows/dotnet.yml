name: .NET

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore AutonomousZenithOptimizer.sln
      - name: Build
        run: dotnet build AutonomousZenithOptimizer.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test AutonomousZenithOptimizer.sln --configuration Release --no-build --collect:"XPlat Code Coverage"

  python-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps and run tests
        run: |
          python -m pip install -r requirements.txt
          python -m unittest discover tests/python

