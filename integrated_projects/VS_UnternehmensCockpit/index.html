<!DOCTYPE html>
<html>
<head>
  <title>UnternehmensCockpit JS App</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; background: #F0F0F0; }
    #app { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
    input, textarea { width: 100%; margin: 6px 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin: 6px 2px; padding: 8px 16px; border-radius: 6px; background: #2196F3; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #1976D2; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
